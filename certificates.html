<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Certificates — Sumit Singh</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Certificates and workshop completions.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  $(cat header-snippet.html)
  <main class="container">
    <h2>My Certificates</h2>
    <div class="cert-grid">
      <div class="cert-card">
        <div class="cert-thumb" id="thumb-1">
          <!-- Fallback box will show if no thumbnail -->
          <img src="achievements/Certificate-thumb.jpg" alt="Certificate thumbnail" style="width:100%;height:100%;object-fit:cover;border-radius:6px;display:block" onerror="this.style.display='none';document.getElementById('thumb-1').innerText='Certificate Preview'">
        </div>
        <div style="margin-top:8px"><strong>AI Tools Workshop</strong><br><small class="small">Issued: 2025</small></div>
        <p style="margin-top:8px">
          <a class="btn" href="#" onclick="openCert('achievements/Certificate.pdf');return false">Preview</a>
          <a class="btn" href="achievements/Certificate.pdf" target="_blank" style="background:#174fc2;margin-left:8px">Download</a>
        </p>
      </div>
    </div>

    <p class="small" style="margin-top:18px">More certificates and thumbnails can be added to the <code>achievements/</code> folder.</p>
  </main>

  <!-- modal viewer -->
  <div id="cert-modal" class="modal" onclick="closeCert(event)">
    <div class="modal-inner" onclick="event.stopPropagation()">
      <div style="display:flex;justify-content:flex-end;padding:8px"><button class="close-btn" onclick="closeCert(event)">✕</button></div>
      <iframe id="cert-frame" src="" title="Certificate preview"></iframe>
    </div>
  </div>

  <script>
    function openCert(path){
      var modal = document.getElementById('cert-modal');
      var frame = document.getElementById('cert-frame');
      frame.src = path;
      modal.style.display = 'flex';
    }
    function closeCert(e){
      e && e.preventDefault && e.preventDefault();
      var modal = document.getElementById('cert-modal');
      var frame = document.getElementById('cert-frame');
      frame.src = '';
      modal.style.display = 'none';
    }
  </script>

  <footer class="footer">© $(date +%Y) Sumit Singh</footer>
</body>
</html>
